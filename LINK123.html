<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>link123</title>
    <style>
        a{
            background: #ccc;
            text-decoration:none;
            width: 120px;
            height: 30px;
            float:left;
            margin-right: 5px;
            /*右边距*/
            text-align:center;
            line-height: 30px;
            /*水平对齐，没有垂直对齐*/
            /*小技巧，让行高等于高*/
            /*上个小技巧只能解决单行的问题*/
        }
    </style>
</head>
<body>
<!--列表里面套着A-->
<ul>
    <li>
        <a href="#">link1</a>
    </li>
    <li>
        <a href="#">link2</a></li>
    <li>
        <a href="#">link3</a>
    </li>
    <!--li is list-->
    <!--ul里面必须是li-->
</ul>
    <!--<a href="#">link1</a>-->
    <!--<a href="#">link2</a>-->
    <!--<a href="#">link3</a>-->
<!--不成文规定：导航菜单都用列表-->
</body>
</html>
